{% extends 'apps/include_base/include.html' %}
{% block body %}
    <div class="card mb-3">
        <div class="card-header">
            <div class="row flex-between-end">
                <div class="col-auto align-self-center">
                    <h5 class="mb-0" data-anchor="data-anchor" id="table-example">Tilla tangalar<a
                            class="anchorjs-link " aria-label="Anchor" data-anchorjs-icon="#" href="#table-example"
                            style="padding-left: 0.375em;"></a></h5>
                </div>
            </div>
        </div>
        <div class="card-body pt-0">
            <div class="tab-content">
                <div class="tab-pane preview-tab-pane active" role="tabpanel"
                     aria-labelledby="tab-dom-316cb649-6a3e-4ec3-9de8-7d83e880873f"
                     id="dom-316cb649-6a3e-4ec3-9de8-7d83e880873f">
                    <div id="tableExample"
                         data-list="{&quot;valueNames&quot;:[&quot;name&quot;,&quot;email&quot;,&quot;age&quot;],&quot;page&quot;:10,&quot;pagination&quot;:true}">
                        <div class="table-responsive scrollbar">
                            <table class="table table-bordered table-striped fs--1 mb-0">
                                <thead class="bg-200 text-900">
                                <tr>
                                    <th class="sort" data-sort="number">â„–</th>
                                    <th class="sort" data-sort="name">Foydalanuvchi</th>
                                    <th class="sort" data-sort="coins">Tangalar</th>
                                </tr>
                                </thead>
                                <tbody class="list">
                                {% for user in users %}
                                	<tr>
                                    <td class="name">{{ user.rank }}</td>
                                    <td class="email">{{ user.name }}</td>
                                    <td class="age">{{ user.coin_number }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
